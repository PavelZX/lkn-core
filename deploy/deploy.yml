---
- hosts: lethio
  remote_user: root
  tasks:
    - name: create root directory if necessary
      become: yes
      become_user: www-data
      file:
        path: /srv/lkn
        state: directory
    - name: create docs directory if necessary
      become: yes
      become_user: www-data
      file:
        path: /srv/lkn/docs
        state: directory
    - name: create cover directory if necessary
      become: yes
      become_user: www-data
      file:
        path: /srv/lkn/cover
        state: directory
    - name: copy index
      become: yes
      become_user: www-data
      synchronize:
        src: ../index.html
        dest: /srv/lkn/
    - name: copy docs
      become: yes
      become_user: www-data
      synchronize:
        src: ../doc/
        dest: /srv/lkn/docs
    - name: copy cover
      become: yes
      become_user: www-data
      synchronize:
        src: ../cover/
        dest: /srv/lkn/cover
    - name: create conf directory if necessary
      file:
        path: /etc/nginx/sites-enabled
        state: directory
    - name: push nginx configuration
      copy:
        src: lkn.conf
        dest: /etc/nginx/sites-enabled/
    - name: restart nginx
      service:
        name: nginx
        state: restarted

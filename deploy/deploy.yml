---
- hosts: lethio
  remote_user: root
  tasks:
    - name: create root directory if necessary
      become: yes
      become_user: www-data
      file:
        path: /srv/lkn/lkn
        state: directory
    - name: create docs directory if necessary
      become: yes
      become_user: www-data
      file:
        path: /srv/lkn/lkn/docs
        state: directory
    - name: create cover directory if necessary
      become: yes
      become_user: www-data
      file:
        path: /srv/lkn/lkn/cover
        state: directory
    - name: copy docs
      synchronize:
        owner: no
        group: no
        src: ../doc/
        dest: /srv/lkn/lkn/docs
    - name: doc ownership
      file:
        path: /srv/lkn/lkn/docs
        recurse: yes
        owner: www-data
        group: www-data
    - name: copy cover
      synchronize:
        owner: no
        group: no
        src: ../cover/
        dest: /srv/lkn/lkn/cover
    - name: cover ownership
      file:
        path: /srv/lkn/lkn/cover
        recurse: yes
        owner: www-data
        group: www-data
